<h1>Heroe <small>Nombre del Heroe</small></h1>
<div class="row text-right">
  <div class="col">

    <button routerLink="/heroe/"
    class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>

  </div>

</div>

<div class="row animated fadeIn faster">

  <div class="col">

    <form (ngSubmit)="guardar(f)" #f="ngForm">

      <div class="form-group">
        <label for="">Firebase ID</label>
        <input type="text"
        plaseholder="FIREBASE ID"
        [(ngModel)]="heroe.id"
        name="id"
        class="form-control"
        disabled="disabled"
        >
        <small class="form-text text-muted">Este es un texto auto generado</small>

      </div>
      <div class="form-group">
          <label for="">Nombre</label>
          <input type="text"
          plaseholder="Nombre del heroe"
          [(ngModel)]="heroe.nombre"
        name="nombre"
          class="form-control"
          required
          >
          <!-- <small class="form-text text-muted">Este es un texto auto generado</small> -->
  
        </div>
        <div class="form-group">
            <label for="">Poder</label>
            <input type="text"
            plaseholder="Poder del heroe"
            [(ngModel)]="heroe.poder"
            name="poder"
            class="form-control"
            required
            >
            <!-- <small class="form-text text-muted">Este es un texto auto generado</small> -->
    
          </div>
          <div class="form-group">
            <label for="">Estado</label>
            <br>

            <button
             *ngIf="heroe.vivo" 
            (click)="heroe.vivo = false"
            class="btn btn-outline-success w-50" type="button">
              <i class="fa fa-smile-wink"></i>
              Vivo
            </button>


            <button 
            *ngIf="!heroe.vivo" 
            (click)="heroe.vivo = true"
            class="btn btn-outline-danger w-50" type="button">
                <i class="fa fa-dizzy"></i>
                Muerto
              </button>
          </div>

          <div class="form-group text-center">
            <button class="btn btn-primary w-25"
            type="submit">
            <i class="fa fa-save"></i>
              
            </button>

          </div>

    </form>

  </div>

</div>
